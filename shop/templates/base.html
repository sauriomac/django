<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <title>Django</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning p-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="/frontpage">
        <img  src="/media/pngegg.png" width="140" height="140" class="d-inline-block align-top" alt="">
      </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
            aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav ml-auto my-5 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
          {% for category in menu_categories %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"
              href="{% url 'category' category.slug %}">{{category.title}}</a>
          </li>
          {% endfor %}
          <li class="nav-item">
            <a class="nav-link active" href="#">CONTACT</a>
          </li>
    {% if request.user.is_authenticated %}
    <li class="nav-item">
  <a class="nav-link active" href="{% url 'vendor_admin' %}">ADMIN {{ vendor.name}}</a>
  </li>
  {% else %}
  <li class="nav-item">
  <a class="nav-link active" href="{% url 'become_vendor' %}">SIGN IN</a>
  </li>
  {% endif %}
</ul>
</div>
</div>
    <form method="get" action="{% url 'search' %}"class="form d-flex">
      <input class="form-control mr-sm-2 px-5" type="search" placeholder="Search" aria-label="Search" name="query">
      <button class="btn btn-outline-danger my-2 my-sm-0 mx-1" type="submit">Search</button>
    </form>
  </nav>
  
  {% block content %} {% endblock %} 
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</body>

</html>
