<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Django</title>
  </head>

  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning p-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="/frontpage">Logo hERE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav  ml-auto my-5 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
       {% for category in menu_categories %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'category' category.slug %}">{{category.title}}</a>
        </li>
        {% endfor %}
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    {% block content %} 
    {% endblock %}
    {% if  request.user.is_authenticated %}
        <a href="{% url 'vendor_admin' %}" >vendor-admin</a>
 
    {% else %}
        <a href="{% url 'become_vendor' %}" >vendor</a>

    {% endif %}
  </body>
</html>
